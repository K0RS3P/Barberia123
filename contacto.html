<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>

    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <div class="encabeza">

            <h1><img src="imagenes/imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>

            <nav>

                <ul class="navegacion">

                    <li><a href="Inicio.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>

            </nav>

        </div>

    </header>


    <main>

        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>


            <fieldset>

                <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp"
                        checked>Whatsapp</label>

            </fieldset>

            <fieldset>

                <legend>En cual horario le gustaria que sea atendido?</legend>

                <select name="" id="">
                    <option value="">Ma√±ana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>

            </tbody>
            
        </table>

    </main>

    <footer>
        <img src="imagenes/imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="Copyright">&copy; Copyright Barberia Alura - 2024</p>
    </footer>

    <body>

</html>
